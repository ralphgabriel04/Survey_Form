<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Feedback Survey Form</h1>
    <p id="description">Please take a moment to help us improve our services</p>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Enter your name" 
                required
            >
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email" 
                required
            >
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age:</label>
            <input 
                type="number" 
                id="number" 
                name="age" 
                min="13" 
                max="120" 
                placeholder="Age (13-120)"
            >
        </div>

        <div class="form-group">
            <label for="dropdown">How did you hear about us?</label>
            <select id="dropdown" name="referral">
                <option value="">Select an option</option>
                <option value="social">Social Media</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend us?</p>
            <label>
                <input 
                    type="radio" 
                    name="recommend" 
                    value="definitely"
                > Definitely
            </label>
            <label>
                <input 
                    type="radio" 
                    name="recommend" 
                    value="maybe"
                > Maybe
            </label>
            <label>
                <input 
                    type="radio" 
                    name="recommend" 
                    value="not-sure"
                > Not Sure
            </label>
        </div>

        <div class="form-group">
            <p>What would you like to see improved?</p>
            <label>
                <input 
                    type="checkbox" 
                    name="improve" 
                    value="ui"
                > User Interface
            </label>
            <label>
                <input 
                    type="checkbox" 
                    name="improve" 
                    value="features"
                > Features
            </label>
            <label>
                <input 
                    type="checkbox" 
                    name="improve" 
                    value="performance"
                > Performance
            </label>
        </div>

        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea 
                id="comments" 
                name="comments" 
                placeholder="Enter your comments here..."
            ></textarea>
        </div>
        <label>Thank you for your feedback! We will get back to you soon.</label>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
